<div class="container">
	<section class="container container-narrow">
		<div class="row">
			<div class="col-md-12">
	    		<h4>Map View:</h4>
	    		<h5>Choose a year to view from the chosen time frame: {{ctrl.startYear}} to {{ctrl.endYear}}:</h5>
	    		<div class="btn-container" ng-repeat="year in ctrl.years">
			  		<button class='btn year-btn' index="{{$index}}" ng-class="{'selected': $index === ctrl.currentYearIndex}" ng-click="ctrl.updateYear($index)">{{year.year}}</button>
			 	</div>
			 	<div class="clearfix"></div>
			 	<h6>Now showing {{ctrl.dataLabelLong}} for {{ctrl.currentYear}}</h6>
 				<div ng-if="ctrl.dataToShowOnMap">
			 		<my-map val="ctrl.dataToShowOnMap" unit="ctrl.unit"></my-map>
			 	</div>
	    	</div>
		</div>
	</section>
</div>
